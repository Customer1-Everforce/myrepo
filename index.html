<script src="lib/github.js"></script>
<script type="text/javascript">
//Creates a new instance of the Github object exposed by Github.js
var github = new GitHub({
  username: 'krishna80555',
  password: 'Git1234#',
  auth: 'basic'
});

//Creates an object representing the repository you want to work with
var repo = github.getRepo('krishna80555', 'Repository1');
console.log(repo._fullname)
//Creates a new file (or updates it if the file already exists)
//with the content provided
repo.write(
'master', // e.g. 'master'
'test5.7', // e.g. 'blog/index.md'
'this is written from github.js api', // e.g. 'Hello world, this is my new content'
'this is commited by krishna', // e.g. 'Created new index'
	function(err) {
		alert(err);
	}
);
</script>
